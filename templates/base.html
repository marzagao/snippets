<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %} &middot; {{site_name}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Le styles -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  </head>
</head>

<body>


        <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand hidden-xs" href="/">
          <img src="{{site_logo}}" width="85" align=absmiddle alt="brand logo"></a>

          <a class="navbar-brand" href="/">{{site_name}}</a>
        </div>
        <div class="navbar-collapse collapse">


          <ul class="nav navbar-nav">
    <li><a href="/user/{{ current_user.email }}">Logged in as {{ current_user.pretty_name }}</a></li>

          </ul>
          <p class="navbar-text pull-right">
              send your snippets to <a target="_blank" href="mailto:{{site_email}}">{{site_email}}</a>
            </p>

        </div><!--/.nav-collapse -->
      </div>
    </div>
  <div class="container">
          {% block body %}{% endblock %}
  </div>

      <div id="footer">
      <div class="container">
        <hr>
        <p class="muted credit">Send your snippets to <a target="_blank" href="mailto:{{site_email}}">{{site_email}}</a> by monday afternoon! <a href="https://github.com/marzagao/snippets">fix bugs</a>.</p>
      </div>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</html>
